<section class="objetivos-container">
  <h2>Mis Objetivos</h2>
  <ul class="objetivo-lista">
    <li *ngFor="let obj of objetivos">
      <strong>{{ esAdmin(obj) ? obj.titulo : obj.nombre }}</strong><br />
      <small *ngIf="!esAdmin(obj)">Asignado: {{ obj.fechaAsignacion | date:'short' }}</small>
      <small *ngIf="esAdmin(obj)">Tema ID: {{ obj.temaID }}</small>

      <!-- Bot칩n para admins -->
      <div *ngIf="esAdmin(obj)">
        <button (click)="abrirModal(obj.objetivoID , obj.temaID)">+ A침adir Hito</button>
      </div>
    </li>
  </ul>

  <button (click)="irAFormulario()" class="btn-nuevo">+ A침adir Objetivo</button>

  <!-- Modal de creaci칩n de hito -->
  <app-hito-form-modal
    *ngIf="mostrarModal"
    [objetivoId]="objetivoSeleccionadoId"
    [temaId]="temaSeleccionadoId"
    (hitoCreado)="cerrarModal()"
    (cancelar)="cerrarModal()"
  ></app-hito-form-modal>

</section>
